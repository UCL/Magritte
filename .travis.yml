# Configuration file for Travis-CI
##################################

os:
  - osx
  - linux

language:
  - cpp
  - python
  - bash

python:
  - "3.7"

addons:
    packages:
      - cmake

before_install:
  # needed for OPENMP support on Travis
  # see https://github.com/travis-ci/travis-ci/issues/8613N
  - export LD_LIBRARY_PATH=/usr/local/clang/lib:$LD_LIBRARY_PATH

install:
  - bash install.sh
  - bash build.sh

script:
  - cd tests
  - echo "Kind of done..."
